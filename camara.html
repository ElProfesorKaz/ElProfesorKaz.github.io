<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>C2 SURVEILLANCE SYSTEM</title>
    <style>
        body { background: #000; margin: 0; overflow: hidden; font-family: 'Consolas', monospace; color: #00ff00; }
        
        /* Contenedor principal de la cámara */
        #cam-feed {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            /* Filtro para que parezca una cámara de seguridad vieja */
            filter: contrast(1.2) sepia(0.3) hue-rotate(50deg) saturate(0.8);
            background: url('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif') center no-repeat;
            background-size: 100px;
        }

        /* Capa de interfaz (HUD) */
        #hud { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; padding: 20px; box-sizing: border-box; }
        
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid #00ff00; padding-bottom: 10px; }
        .footer { position: absolute; bottom: 20px; width: 95%; display: flex; justify-content: space-between; border-top: 1px solid #00ff00; padding-top: 10px; }
        
        .blink { animation: flash 1s infinite; color: red; font-weight: bold; background: #220000; padding: 2px 5px;}
        @keyframes flash { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        .scan-line {
            width: 100%; height: 5px; background: rgba(0, 255, 0, 0.3);
            position: absolute; top: 0; left: 0; z-index: 3;
            animation: scan 4s linear infinite;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .crosshair {
            position: absolute; top: 50%; left: 50%; width: 200px; height: 200px;
            transform: translate(-50%, -50%); border: 1px solid rgba(0, 255, 0, 0.5); border-radius: 50%;
        }
        .crosshair::before, .crosshair::after {
            content: ''; position: absolute; background: rgba(0,255,0,0.8);
        }
        .crosshair::before { top: 50%; left: 10px; right: 10px; height: 1px; }
        .crosshair::after { left: 50%; top: 10px; bottom: 10px; width: 1px; }
    </style>
</head>
<body>

    <div class="scan-line"></div>
    
    <div id="hud">
        <div class="header">
            <span>SYSTEM: <span style="color:white">CONNECTED</span></span>
            <span>TARGET_ID: <span style="color:#00ff00">IPHONE_USER_14</span></span>
            <span class="blink">● REC [00:04:23]</span>
        </div>

        <div class="crosshair"></div>

        <div style="position: absolute; top: 100px; right: 20px; text-align: right; font-size: 12px;">
            > INJECTING_PAYLOAD... OK<br>
            > BYPASS_SANDBOX... OK<br>
            > ACCESSING_CAMERA_0... OK<br>
            > UPLOADING STREAM (5.4 MB/s)
        </div>

        <div class="footer">
            <span>GPS: 37.8882° N, 4.7794° W</span>
            <span>RAT VERSION: v4.5.1 (Hidden)</span>
        </div>
    </div>

    <iframe id="cam-feed"
        src="https://vdo.ninja/?room=Prueba123&autoplay=1&cleanoutput&transparent" 
        frameborder="0" allow="autoplay; camera; microphone">
    </iframe>

</body>
</html>
